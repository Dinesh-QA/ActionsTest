name: Run Java Test Manually

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions UI

jobs:
  run-java-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn test

name: Run FirstProgram on Windows

on:
  workflow_dispatch:

jobs:
  run-first-program:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # or your required version

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.10.0  # Optional if Maven is missing

      - name: Build project
        run: mvn clean compile

      - name: Run FirstProgram
        run: mvn exec:java -Dexec.mainClass=FirstProgram -Dexec.classpathScope=test

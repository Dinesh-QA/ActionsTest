name: Run FirstProgram

on:
  workflow_dispatch:

jobs:
  run-java:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean compile

      - name: Run FirstProgram
        run: mvn exec:java
